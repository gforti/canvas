var div = document.getElementById('info');

function Hero() {
	
	
	this.x = 0;
	this.y = 0;
	
	this.row = 0;
	this.col = 0;
	
	this.move = function() {
		
		
		if (game.keys.UP in game.keys.pressed) { // Player holding up
			this.y -= tileSize;
		}
		if (game.keys.DOWN in game.keys.pressed) { // Player holding down
			this.y += tileSize;
		}
		if (game.keys.LEFT in game.keys.pressed) { // Player holding left
			this.x -= tileSize;
		}
		if (game.keys.RIGHT in game.keys.pressed) { // Player holding right
			this.x += tileSize;
		}
		
		return this;
	}
	
	this.moveBack = function() {
		
		
		if (game.keys.UP in game.keys.pressed) { // Player holding up
			this.y += tileSize;
		}
		if (game.keys.DOWN in game.keys.pressed) { // Player holding down
			this.y -= tileSize;
		}
		if (game.keys.LEFT in game.keys.pressed) { // Player holding left
			this.x += tileSize;
		}
		if (game.keys.RIGHT in game.keys.pressed) { // Player holding right
			this.x -= tileSize;
		}
		
		return this;
	}
	
	
	this.collide = function() {
		var startX = Math.floor(this.x % rowTileCount) *tileSize;
		var startY = Math.floor(this.y / colTileCount) *tileSize;
		
		
		this.col = Math.floor(this.x / tileSize);
		this.row = Math.floor(this.y / tileSize);
		
		var undfind;
		var tile = currentTile[ this.row ][ this.col ];
		var tileType = 'floor';
		
		
		if( null !== tile && undfind !== tile && tileData['img_'+tile] ) {
			tileType = tileData['img_'+tile].type;
		}
		console.log(tileType);
        if ( tileType === 'wall' )  {       
        	this.moveBack();			
			
        } 
        
      
		
        game.canvasCTXCopy.drawImage(playerImg, 0, 0, tileSize, tileSize, this.x, this.y, tileSize, tileSize);
		
		return this;
	}
	
}

game.keys.handle = function(e) {
	
	drawTileSet();
	game.player.move().collide();
	
	if ( game.player.col >= rowTileCount && ( game.player.row > 7 && game.player.row < 14 ) )  {       
		  	currentTile = ground2;	
		  		  	
		  	game.player.x = 0;
		  	console.log('change');
			
			
    } else if ( game.player.col < 0 )  {       
		  currentTile = ground;
		  game.player.x = game.canvasCopy.width-tileSize;
  	} 
	
	div.innerHTML = "<p>Row: "+game.player.row+ " Col: "+ game.player.col +"</p>";
	
	
	
	
	
	  
		
	
	
}


document.addEventListener("keydown", function (e) {
	game.keys.pressed[e.keyCode] = true;

}, false);

	delete game.keys.pressed[e.keyCode];
	
}, false);

	CanvasTileCols = Math.floor(tileSheet.width/tileSize);

var rowTileCount = Math.floor(game.canvasCopy.height/tileSize),
	colTileCount = Math.floor(game.canvasCopy.width/tileSize);






function drawTileSet() {
	var undfind;
	game.canvasCTXCopy.clearRect(0,0,game.canvasCopy.width+1, game.canvasCopy.height+1);
   for (var r = 0; r < rowTileCount; r++) {
      for (var c = 0; c < colTileCount; c++) {
         var tile = currentTile[ r ][ c ];
         if ( null === tile || undfind === tile ) continue;
         var tileRow = (tile / CanvasTileRows) | 0; // Bitwise OR operation
         var tileCol = (tile % CanvasTileCols) | 0;
         game.canvasCTXCopy.drawImage(tileSheet, (tileCol * tileSize), (tileRow * tileSize), tileSize, tileSize, (c * tileSize), (r * tileSize), tileSize, tileSize);
      }
   }
   
   
  
   
}
