<script type="text/javascript">


var gridName = document.getElementById('gridName');
var gridSel = document.getElementById('gridSel');

var grid = {};

function newGrid() {
	return {
		"exits" : {
			"top" : '',
			"bottom" : '',
			"left" : '',
			"right" : ''
		}, 
		"doors" : [],
		"title" : '',
		"map" : saveTileSheetData(),
		
	}
}



function addGrid() {
	
	if ( gridName.value.length ) {
		
		if ( !grid.hasOwnProperty(gridName.value) ) {
			var option = document.createElement( 'option' );
		    option.value = option.text = gridName.value;
		    gridSel.add( option );
		}
		
		grid[gridName.value] = newGrid();
		
		
	}
		
}


function removeOptions(){
	
	var i = gridSel.length;
	
	while (i--) {
		gridSel.remove(i);
	}
}




function saveTileSheetData() {
	
	var tileData = [];
	
	for (var r = 0, l = tilesheetData.length; r < l; r++) {
		tileData[r] = tilesheetData[r].slice(0);
	   }
	return tileData;
}

function loadGrid(){
	
	var gridSelected = gridSel.options[gridSel.selectedIndex].value;
	
	
	var mapInfo = grid[gridSelected].map;
	for (var r = 0, l = CanvasRows; r < l; r++) {
		tilesheetData[r] = mapInfo[r].slice(0);
	}
	 
	 
	 drawTileSet();
}



function drawTileSet() {
	var undfind;
	game.canvasCTXCopy.clearRect(0,0,game.canvasCopy.width+1, game.canvasCopy.height+1);
   for (var r = 0; r < CanvasRows; r++) {
      for (var c = 0; c < CanvasCols; c++) {
         var tile = tilesheetData[ r ][ c ];        
         if ( null === tile || undfind === tile ) continue;
         var tileRow = (tile / CanvasTileRows) | 0; // Bitwise OR operation
         var tileCol = (tile % CanvasTileCols) | 0;
         game.canvasCTXCopy.drawImage(tileSheet, (tileCol * tileSize), (tileRow * tileSize), tileSize, tileSize, (c * tileSize), (r * tileSize), tileSize, tileSize);
      }
   }
   
   
  
   
}

var tileSheet = new Image();
tileSheet.src = imgSrouce;



var tileSheet2 = new Image();
tileSheet2.src = imgSrouce2;


drawTileSheet();

var mouseX;
var mouseY;
var mouseXCopy;
var mouseYCopy;
var imageData;
var copyDown = false;


var tileSize = 16;
var tileID = '00';


var CanvasTileRows = Math.floor(tileSheet.height/tileSize),
	CanvasTileCols = Math.floor(tileSheet.width/tileSize);

var CanvasRows = Math.floor(game.canvasCopy.height/tileSize),
	CanvasCols = Math.floor(game.canvasCopy.width/tileSize);

console.log(CanvasTileRows);
console.log(CanvasTileCols);

var tilesheetData = [];

resetTileSheetData();

function resetTileSheetData() {
	
	tilesheetData = [];
	
	for (var r = 0; r < CanvasRows; r++) {
		 tilesheetData[r] = new Array( CanvasCols ).join(',77').split(',');
		 tilesheetData[r][0] = '77';
	   }
	
}



game.canvas.addEventListener("mousemove", onMouseMove, false);
game.canvasCopy.addEventListener("mousemove", onMouseMoveCopy, false);
game.canvasCopy.addEventListener("mousedown", onMouseDownCopy, false);
game.canvasCopy.addEventListener("mouseup", onMouseUpCopy, false);
game.canvas.addEventListener("click", onMouseClick, false);
game.canvasCopy.addEventListener("click", drawTileCopy, false);



function onMouseMove(e) {
	mouseX = e.clientX-game.canvas.offsetLeft;
	mouseY = e.clientY-game.canvas.offsetTop+window.scrollY;
}

function onMouseMoveCopy(e) {
	mouseXCopy = e.clientX-game.canvasCopy.offsetLeft;
	mouseYCopy = e.clientY-game.canvasCopy.offsetTop+window.scrollY;
	
	
	if ( copyDown ) drawTileCopy();
}
	
function onMouseDownCopy(e) {
	copyDown = true;
}
	
function onMouseUpCopy(e) {
	copyDown = false;
}
	
	
	
function onMouseClick(e) {
	if (mouseY < tileSheet.height && mouseX < tileSheet.width){
	//find tile to highlight
	var col = Math.floor(mouseX / tileSize);
	var row = Math.floor(mouseY / tileSize);
	tileID = (row*(CanvasTileRows-1))+(col+row);
	if ( tileID < 9 ) tileID = '0'+tileID;
	tileID += '';
	highlightTile(tileID,col*tileSize,row*tileSize);
	
	}
}
	

function drawTileCopy(tileId){
	var col = Math.floor(mouseXCopy / tileSize);
	var row = Math.floor(mouseYCopy / tileSize);
	
	tilesheetData[row][col] = tileID;
	
	
if(imageData) 
	game.canvasCTXCopy.putImageData(imageData,col*tileSize,row*tileSize);
	}


function drawTileSheet(){
	game.canvasCTX.clearRect(0,0,tileSheet.width+1, tileSheet.height+1);
	game.canvasCTX.drawImage(tileSheet, 0, 0, tileSheet.width, tileSheet.height);
	}
	
function highlightTile(tileId,x,y){
		
	drawTileSheet();
	
	imageData = game.canvasCTX.getImageData(x,y,tileSize,tileSize);
	
	//loop through imageData.data. Set every 4th value to a new value
	/*for (j=0; j< imageData.data.length; j+=4){
		if ( imageData.data[j] !== 255 ) {
			grey = imageData.data[j];
			imageData.data[j] = 0+grey;
			imageData.data[j+1] = 39+grey;
			imageData.data[j+2] = 251+grey;
		}
	}*/
	var startX = Math.floor(tileId % CanvasTileRows) *tileSize;
	var startY = Math.floor(tileId / CanvasTileRows) *tileSize;
	game.canvasCTX.strokeStyle = "red";
	game.canvasCTX.strokeRect(startX,startY,tileSize,tileSize)
	}
	
	



function imgDataResults() {
	//console.log(JSON.stringify(data) );
	document.getElementById('dataInfo').value = JSON.stringify(tilesheetData);
}
function gridResults() {
	//console.log(JSON.stringify(data) );
	document.getElementById('dataInfo').value = JSON.stringify(grid);
}
