            var tileSheet = new Image();
            tileSheet.src = imgSrouce;
            tileSheet.addEventListener('load', drawTileSheet, false);
            
            
            var tile = new Image();

            var tileSize = 16;
            
            
            
            var tiles = {};

            tiles.canvas = document.getElementById('tileset');
            tiles.canvasCTX = tiles.canvas.getContext('2d');
            
            tiles.rows = Math.floor(tileSheet.height / tileSize);
            tiles.cols = Math.floor(tileSheet.width / tileSize);
            
            tiles.canvas.addEventListener("click", onMouseClick, false);

            tiles.canvasCopy = document.getElementById('tile');
            tiles.canvasCTXCopy = tiles.canvasCopy.getContext('2d');
            
            
            var mouse = { "x":0, "y":0 };
            
            var imgType = document.getElementById('imgType');
            
            var currentImg;
            var data = imgJsonData();
            
            function setSelected(val){
                for(var i, j = 0; i = imgType.options[j]; j++) {
                    if(i.value === val) {
                        imgType.selectedIndex = j;
                        break;
                    }
                }
            }
            
            function updateType() {
                if ( currentImg && currentImg.hasOwnProperty('type') )
                    currentImg.type = imgType.options[imgType.selectedIndex].value;

            }

            imgType.addEventListener('change', updateType, false);

            
            function imgDataResults() {
                    document.getElementById('dataInfo').value = JSON.stringify(data);
            }
            
            
            function drawTileSheet(){
                tiles.canvasCTX.clearRect(0,0,tileSheet.width+1, tileSheet.height+1);
                tiles.canvasCTX.drawImage(tileSheet, 0, 0, tileSheet.width, tileSheet.height);
            }
            
            
            
            
            

            function onMouseClick(e) {


                mouse.x = e.clientX-tiles.canvas.offsetLeft;
                mouse.y = e.clientY-tiles.canvas.offsetTop+window.scrollY;


                if (mouse.y < tileSheet.height && mouse.x < tileSheet.width) {
                    //find tile to highlight
                    var col = ~~(mouse.x / tileSize);
                    var row = ~~(mouse.y / tileSize);
                    var tileId =  (row*tiles.rows)+(col);

                    drawTileCopy(tileId);
                    highlightTile(tileId);

                    currentImg = data[tileId];
                    setSelected(currentImg.type);

                    document.getElementById('info').innerHTML = '<p>Col: ' + col + ' Row: ' + row + ' ID: '+ tileId +'</p>';
                    
                }
            }


            function drawTileCopy(tileId){
                var startX = ~~(tileId % tiles.rows) *tileSize;
                var startY = ~~(tileId / tiles.rows) *tileSize;           
                var imageData = tiles.canvasCTX.getImageData(startX,startY,tileSize,tileSize);	

                if(imageData) {
                   tiles.canvasCTXCopy.putImageData(imageData,0,0);                               
                }
            }




            function highlightTile(tileId){

                drawTileSheet();

                var startX = ~~(tileId % tiles.rows) *tileSize;
                var startY = ~~(tileId / tiles.rows) *tileSize;

                tiles.canvasCTX.strokeStyle = "red";
                tiles.canvasCTX.strokeRect(startX,startY,tileSize,tileSize)
            }



            function imgData(){
                return {
                    "type" : 'wall'			
                };
            }

            function imgJsonData() {

                var tile = {};
                var tileId = '';

                for ( var x = 0; x < tiles.cols; x++) {
                    for ( var y = 0; y < tiles.rows; y++) {
                        tileId = (y*tiles.rows)+(x);
                        tile[tileId] = new imgData();
                    }	
                }

                return tile;

            }

        </script>
